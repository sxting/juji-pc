<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Ant Design 是西湖区最具影响力的 Web 设计规范</title>
    <style>
      html,
      body {
        background-color: transparent;
        margin: 0;
        height: 100%;
      }
  
      .box {
        height: 80px;
        width: 80px;
        position: relative;
        top: calc(50% - 80px);
        left: calc(50% - 50px);
        perspective: 1000px;
      }
  
      .thing {
        height: 40px;
        width: 40px;
        background-color: #E87722;
        position: absolute;
        box-sizing: border-box;
        top: 0;
        left: 0;
      }
  
      .thing:nth-of-type(1) {
        animation: bounce 0.5s ease-in-out infinite alternate, move 4s -1s infinite;
      }
  
      .thing:nth-of-type(2) {
        animation: bounce 0.5s ease-in-out infinite alternate, move 4s -2s infinite;
      }
  
      .thing:nth-of-type(3) {
        animation: bounce 0.5s ease-in-out infinite alternate, move 4s -3s infinite;
      }
  
      .thing:nth-of-type(4) {
        animation: bounce 0.5s ease-in-out infinite alternate, move 4s -4s infinite;
      }
  
      @keyframes bounce {
        from {
          transform: scale(1);
        }
  
        to {
          transform: scale(0.8);
        }
      }
  
      @keyframes move {
        0% {
          top: 0;
          left: 0;
          background-color: #E87722;
        }
  
        25% {
          top: 0;
          left: 50%;
          background-color: #42b983;
        }
  
        50% {
          top: 50%;
          left: 50%;
          background-color: #69B3E7;
        }
  
        75% {
          top: 50%;
          left: 0;
          background-color: #FFC845;
        }
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but seed-workbench-ui doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app" class="box">
      <div class="thing"></div>
      <div class="thing"></div>
      <div class="thing"></div>
      <div class="thing"></div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
